name: Deploy TypeScript Express API (Test)

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache Node Modules
        id: cache-npm
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-deps-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-deps-

      - name: Build and Prepare Express App
        run: |
          npm ci
          npm run build
          echo "===== VERIFY BUILD OUTPUT ====="
          grep "File" dist/users/users.dto.js || echo "No 'File' reference found in built code."
          ls -al dist || echo "dist not found"
          du -sh node_modules || echo "no node_modules"

      - name: Copy Build + node_modules to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST_TEST }}
          username: ${{ secrets.EC2_USER_TEST }}
          key: ${{ secrets.EC2_KEY_TEST }}
          timeout: 20m
          source: "dist,node_modules,package.json,package-lock.json,deploy"
          target: /home/ubuntu/welive

      - name: Create .env file on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST_TEST }}
          username: ${{ secrets.EC2_USER_TEST }}
          key: ${{ secrets.EC2_KEY_TEST }}
          script: |
            cat << 'EOF' > /home/ubuntu/welive/.env
            PORT=${{ secrets.PORT_TEST }}
            NODE_ENV=${{ secrets.NODE_ENV_TEST }}
            DB_HOST=${{ secrets.DB_HOST_TEST }}
            DB_PORT=${{ secrets.DB_PORT_TEST }}
            DB_USERNAME=${{ secrets.DB_USERNAME_TEST }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD_TEST }}
            DB_NAME=${{ secrets.DB_NAME_TEST }}
            JWT_ACCESS_SECRET=${{ secrets.JWT_ACCESS_SECRET_TEST }}
            JWT_REFRESH_SECRET=${{ secrets.JWT_REFRESH_SECRET_TEST }}
            JWT_ACCESS_EXPIRATION=${{ secrets.JWT_ACCESS_EXPIRATION_TEST }}
            JWT_REFRESH_EXPIRATION=${{ secrets.JWT_REFRESH_EXPIRATION_TEST }}
            CORS_ORIGIN=${{ secrets.CORS_ORIGIN_TEST }}
            AWS_REGION=${{ secrets.AWS_REGION_TEST }}
            AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID_TEST }}
            AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY_TEST }}
            AWS_S3_BUCKET=${{ secrets.AWS_S3_BUCKET_TEST }}
            EOF

      - name: Configure Nginx and Ensure SSL Certificate
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST_TEST }}
          username: ${{ secrets.EC2_USER_TEST }}
          key: ${{ secrets.EC2_KEY_TEST }}
          script: |
            CERT_DOMAIN="api.welive-test.online"
            NGINX_SITE="/etc/nginx/sites-available/welive"
            API_PATH="/home/ubuntu/welive/deploy"

            sudo apt update -y
            sudo apt install -y nginx certbot python3-certbot-nginx

            if [ -d "/etc/letsencrypt/live/${CERT_DOMAIN}" ]; then
              sudo cp "${API_PATH}/nginx-https.conf" "${NGINX_SITE}"
            else
              sudo cp "${API_PATH}/nginx-http.conf" "${NGINX_SITE}"
            fi

            sudo ln -sf "${NGINX_SITE}" /etc/nginx/sites-enabled/welive
            sudo rm -f /etc/nginx/sites-enabled/default
            sudo nginx -t && sudo systemctl reload nginx

            if [ ! -d "/etc/letsencrypt/live/${CERT_DOMAIN}" ]; then
              sudo certbot certonly --nginx -d "${CERT_DOMAIN}" --non-interactive --agree-tos -m admin@welive-test.online
              if [ -d "/etc/letsencrypt/live/${CERT_DOMAIN}" ]; then
                sudo cp "${API_PATH}/nginx-https.conf" "${NGINX_SITE}"
                sudo nginx -t && sudo systemctl reload nginx
              fi
            fi

      - name: Start Express server with PM2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST_TEST }}
          username: ${{ secrets.EC2_USER_TEST }}
          key: ${{ secrets.EC2_KEY_TEST }}
          command_timeout: 3m
          script: |
            cd /home/ubuntu/welive
            pm2 restart welive-test || pm2 start dist/app.js --name welive-test
            pm2 save
